{% extends 'base/base.html' %}
{% load static %}

{% block main_area %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% if post.author == user and user.is_authenticated %}
        <a href="{% url 'edit_post' post.pk %}">업데이트</a>
        <a href="{% url 'delete_post' post.pk %}">삭제하기</a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <a href="{% url 'participate' post.pk %}">참여하기</a>
{% endblock %}
